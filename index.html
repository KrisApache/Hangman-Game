<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HangMan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Summon Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky|Alegreya+SC|Press+Start+2P|Prosto+One|Ultra|Audiowide"
        rel="stylesheet">

</head>

<body>

    <audio id="myAudio">
        <source src="./assets/images/win.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="header row">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link " href="#">Hangman</a>
            </li>
        </ul>
    </div>

    <div class="row" id="theme">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <p>Harry Potter</p>
                <!-- <a class="nav-link active" href="#">Harry Potter</a> -->
            </li>
        </ul>
    </div>


    <div class="main row">
        <div class="container">
            <div class="jumbotron" id="jmb">
                <!-- <h1 class="display-4">Hello, world!</h1> -->
                <p class="lead">Press any key to get started</p>
                <hr class="my-4">
                <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
                <h2>Wins :
                    <span id="win-count">0</span>
                </h2>
                <h2>Current Word</h2>
                <h2>
                    <span id="current-word">_ _ _ _ _ _ _</span>
                </h2>
                <h2>Number of Guesses Remaining</h2>
                <h2>
                    <span id="guess-remaining">10</span>
                </h2>
                <h2>Letters Guessed So Far</h2>
                <h2>
                    <span id="letters-guessed">_</span>
                </h2>
                
            </div>
        </div>
    </div>




    <!-- Bootstrap Javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./assets/javascript/game.js"></script>


</body>

</html>
